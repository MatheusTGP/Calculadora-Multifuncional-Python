name: Calculadora_Debug_v2

on: [push]

jobs:
  job1:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Executar Calculadora
        run: |
          python Calculadora Release_2.0.py
